<h1 *ngIf="authService.userData | async">Hello {{ (authService.userData | async)?.email }}</h1>

<div *ngIf="!(authService.userData | async)">
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="password">

  <button class="btn btn-warning" (click)="signUp()">Sign Up</button>

  <button class="btn btn-primary" (click)="signIn()">Login</button>
  <button class="btn btn-success" (click)="signInGoogle()">Login with google</button>
</div>

<button (click)="signOut()" class="btnbtn-danger" *ngIf="authService.userData | async">Logout</button>
